<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting schedules</title>
    <style>
        body {
            font-family: Arial;
            color: #343a40;
            background-color: rgb(231, 233, 234);
            background-image: url(https://www.imageshine.in/uploads/gallery/geometric-Blue-Wallpaper-Free-Download.jpg);
        }
        
        .container {
            max-width: 1100px;
            height: 500px;
            margin-top: 80px;
            margin-left: 100px;
            padding: 50px;
            border-radius: 2px;
            background-color: rgb(238, 242, 246);
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table td,
        .table th {
            height: 30px;
            padding: 12px 15px;
            border: 0px solid white;
            text-align: center;
            font-size: 16px;
        }
        
        .schedule_meeting {
            float: inline-end;
            height: auto;
            width: auto;
            padding: 8px;
            border-radius: 4px;
            color: white;
            background-color: rgb(41, 41, 127);
        }
        
        .schedule_meeting:hover {
            background-color: rgb(47, 47, 100);
        }
    </style>
</head>

<body>

    <div class="container">
        <div>
            <h1>Meeting schedules
                <button class="schedule_meeting">Schedule Meeting</button>
            </h1>
        </div>
        <hr>
        <table class="table">
            <thead>
                <th>Task</th>
                <th>Meeting Date/Time</th>
                <th>Remarks</th>
            </thead>
            <tbody>
                <tr> </tr>
                <tr> </tr>

            </tbody>
        </table>



    </div>

</body>

</html>
